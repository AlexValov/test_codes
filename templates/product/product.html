{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="wrapper">
        <div class="content">
            <a href="{% url 'home_page' %}" class="go-back">На главную</a>
            <h1>{{ product.name }}</h1>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
            <div class="product-info">

                {% for title in product.get_title_for_items|slice:":3" %}
                <div class="product-info-item">
                    <h2>{{ title.name }}</h2>
                    <ul>
                        {% for item in title.get_item %}
                        <li>{{ item.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
